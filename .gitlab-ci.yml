image: registry.yonghui.cn/ycloud/all-ci:1.0

before_script:
- cd $CI_PROJECT_DIR

stages:
- build
- package

python-build:
  stage: build
  script:
  - source /data/deploy/ci.sh
  - cd operation_log
  - docker_build_py_v1
  only:
  - master
  - dev

package:
  image: registry.yonghui.cn/ycloud/helm3-ci:1.6
  stage: package
  script:
  - source /data/deploy/ci.sh
  - helm_push
  when: manual
  only:
  - master
  - dev

deploy-dev:
  stage: package
  script:
  - source /data/deploy/ci.sh
  - deploy_dev_many cmp-operation-log
  - deploy_dev_many cmp-operation-log-notification
  only:
  - master
  - dev
  #when: manual
  
deploy-prod:
  stage: package
  script:
  - source /data/deploy/ci.sh
  - deploy_prod
  only:
  - master
  when: manual
